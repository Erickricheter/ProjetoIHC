<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img style="filter: invert(1)"
                        src="https://imagensemoldes.com.br/wp-content/uploads/2020/04/%C3%8Dcone-Livro-PNG-1024x843.png"
                        alt="" width="35" height="28" class="d-inline-block align-text-top">
                    Biblioteca
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Cadastro de Obras</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pesquisar Obra</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="Container">
            <header style="text-align: center; margin-bottom: 5%;">
                <h1 class="display-3">Digite o Seu nome completo e o código do livro para devolução.</h1>
            </header>

            <div id="refoundContainer" style="display: flex; justify-content: center;">
                <section>

                    <form class="was-validated">
                        <div style="margin-bottom: 5px; padding: 5px;">
                            <div class="col-md-6">
                                <label for="name">Nome Completo:</label>
                                <input type="text" name="name">
                            </div>

                            <div class="col-md-6">
                                <label for="bookCode">Código do Livro:</label>
                                <input type="text" name="bookCode">
                            </div>
                        </div>
                    </form>

                    <figure style="align-items: center;">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/81ibfYk4qmL.jpg" width="100px">
                        <figcaption>Harry Potter<br> <span>Código:18095423</span></figcaption>
                    </figure>
                    Dia do empréstimo: 03/12/2021, Valor do Empréstimo: R$15,99<br> Total: R$36,98
                </section>



            </div>
            <div style="display: flex; justify-content: center; margin: 10px;">
                <input type="button" value="Finalizar" class="btn btn-dark" style="padding: 5px; ">
                <input type="button" value="Cancelar" class="btn btn-dark" style="padding: 5px; margin-left: 10px;">
            </div>


        </div>
    </main>

    <footer>
        <nav class=" navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">

                    Biblioteca

                    Todos os direitos reservados.
                </span </div>
        </nav>
