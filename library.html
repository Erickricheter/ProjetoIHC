<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Acervo</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img style="filter: invert(1)"
                        src="https://imagensemoldes.com.br/wp-content/uploads/2020/04/%C3%8Dcone-Livro-PNG-1024x843.png"
                        alt="" width="35" height="28" class="d-inline-block align-text-top">
                    Biblioteca
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Cadastro de Obras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Empréstimo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Devolução</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Reserva</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pesquisar Obra</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div>
            <h1>Encontre o livro desejado</h1>
            <div id="librarySearch">
                <section>
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" required>
                </section>

                <section>
                    <label for="primeiroAutor">Primeiro autor</label>
                    <input type="text" id="primeiroAutor" required>
                </section>

                <section>
                    <label for="segundoAutor">Segundo autor</label>
                    <input type="text" id="segundoAutor">
                </section>

                <section>
                    <label for="editora">Editora</label>
                    <input type="text" id="editora" required>
                </section>

                <section>
                    <label for="localEdição">Local de Edição</label>
                    <input type="text" id="localEdição" required>
                </section>

                <section>
                    <label for="codigoISBN">Código ISBN</label>
                    <input type="number" id="codigoISBN" required>
                </section>
            </div>
            <div id="bookFund">
                Livro Encontrado
                <figure>
                    <img src="https://images-na.ssl-images-amazon.com/images/I/81ibfYk4qmL.jpg" width="100px">
                    <figcaption>Harry Potter<br>Valor de Empréstimo: R$15,99<br>01 Titulos disponiveis.</figcaption>
                </figure>
            </div>
        </div>
        <input type="submit" value="Cancelar" class="btn btn-dark" style="padding: 5px;">
        <input type="submit" value="Finalizar" class="btn btn-dark" style="padding: 5px; margin-left: 10px;">

    </main>

    <footer>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img style="filter: invert(1)"
                        src="https://imagensemoldes.com.br/wp-content/uploads/2020/04/%C3%8Dcone-Livro-PNG-1024x843.png"
                        alt="" width="35" height="28" class="d-inline-block align-text-top">
                    Biblioteca
                </a>
                <span class="navbar-text">
                    Todos os direitos reservados.
                </span </div>
        </nav>
    </footer>
</body>

</html>
